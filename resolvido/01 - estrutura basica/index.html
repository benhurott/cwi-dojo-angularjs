<html ng-app>
<body>
    
    <div>
        <input type="text" ng-model="nome" value="1235">
        <br />
        <span>{{ nome }}</span>
    </div>
    
    <div>
        <input type="checkbox" ng-model="check" /> Habilitar
        <br /> 
        <input type="text" ng-disabled="check" >
    </div>
    
    <div>
        <input type="text" value="0" ng-model="count">
        <input type="button" value="+1" ng-click="count = count + 1" > 
    </div>
    
    <script src="angular.min.js"></script> 
</body>
</html>
